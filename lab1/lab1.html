<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
      <!-- Красный -->
      <label style="display: block; background-color: red; padding: 5px;">
        <input type="checkbox" name="color" value="red">
        Красный
      </label>

      <!-- Зеленый -->
      <label style="display: block; background-color: green; padding: 5px;">
        <input type="checkbox" name="color" value="green">
        Зеленый
      </label>

      <!-- Синий -->
      <label style="display: block; background-color: blue; padding: 5px;">
        <input type="checkbox" name="color" value="blue">
        Синий
      </label>

      <!-- Дополнительные цвета -->
      <label style="display: block; background-color: yellow; padding: 5px;">
        <input type="checkbox" name="color" value="yellow">
        Желтый
      </label>

      <label style="display: block; background-color: cyan; padding: 5px;">
        <input type="checkbox" name="color" value="cyan">
        Голубой
      </label>
    </form>
</body>
</html>
